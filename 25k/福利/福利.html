<html>
<head>
<title>金毛发福利了！</title>
</head>
<body>
<p style="display: inline-block;" >金毛的贴心小进度：</p>
<div style="display: inline-block; width: 200px; height: 5px; border: 1px solid;">
<div id="bar" style="background-color: black; height: 5px; width: 0px;"></div>
</div>
<br />
<p id="tip" style="display: none; color: red; font-size: 32px;">哎呀，手滑了没点上！再点一次吧。</p>
<button id="click" style="position: absolute; border: 1px solid; background-color: gold;" onclick="troll()"></button>
<script>
var count=101;
var button = document.getElementById("click");
var bar = document.getElementById("bar");
var tip = document.getElementById("tip");
function countdown(){
	count --;
	button.innerText = "点我"+count+"下之后就可以获取福利了！";
	bar.style.width = (100 - count) * 2 + "px";
}
countdown();
function repos(){
	var maxy = window.innerHeight;
	var maxx = window.innerWidth;
	var amaxy = maxy - button.offsetHeight;
	var amaxx = maxx - button.offsetWidth;
	var x = Math.floor(Math.random() * amaxx);
	var y = Math.floor(Math.random() * amaxy);
	button.style.top = y + "px";
	button.style.left = x + "px";
}
function troll(){
	if (count == 0){
		//will never run
		location.href = "https://www.furaffinity.net/";
	} else if (count >= 2){
		countdown();
	} else {
		repos();
		tip.style.display = "block";
		setTimeout(function (){
			tip.style.display = "none";
		}, 1000);
	}
}
</script>
</body>
</html>
